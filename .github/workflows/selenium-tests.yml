name: Selenium Tests with Preinstalled Chrome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest pytest-html

      - name: Check Installed Chrome & ChromeDriver
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run Selenium Tests and Generate Report
        run: pytest test_obj1_scenario1.py --headless --html=report.html --self-contained-html

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: Selenium-Test-Report
          path: report.html
